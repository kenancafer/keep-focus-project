<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Keep Focus</title>
  </head>
  <body>
    <div class="text-center pt-5">
      <h1 class="pt-5 fw-bold">
        Since you started working<br />
        <span id="increaseText" class="text-warning fw-bold fs-1"> 0</span>
        <br />
        times you got distracted
      </h1>
      <div class="header-button mt-5">
        <button class="btn btn-success btn-lg mb-5" onclick="increaseBtn()">
          +
        </button>
        <button class="btn btn-danger btn-lg mb-5 mx-3" onclick="decreaseBtn()">
          -
        </button>
      </div>
    </div>
    <div class="text-center m-5">
      <h4 class="mb-3">
        <small
          >You can also try those one <br />
          (the musics that can helps you to focus)
        </small>
      </h4>
      <i
        id="firstAudioControl"
        class="fa-solid fa-dove fa-2x mx-3 cursor-pointer"
      ></i>
      <audio
        id="firstAudio"
        src="sounds/birdsongs.mp3"
        type="audio/mp3"
        controls
      ></audio>
      <i
        id="secondAudioControl"
        class="fa-solid fa-feather-pointed fa-2x mx-3 cursor-pointer"
      ></i>
      <audio
        id="secondAudio"
        src="sounds/Kitrano - Vacant Sun.mp3"
        type="audio/mp3"
        controls
      ></audio>
      <i
        id="thirdAudioControl"
        class="fa-solid fa-guitar fa-2x mx-3 cursor-pointer"
      ></i>
      <audio
        id="thirdAudio"
        src="sounds/Sémø - Home Journey.mp3"
        type="audio/mp3"
        controls
      ></audio>
      <div>
        <input id="volume-input" type="range" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
